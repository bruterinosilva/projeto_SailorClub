    <title>Sailor Club | Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="logo">
            <img src="./img/logo.png">
        </div>

        <ul class="navbar">
            <li><a class="navbar_btn" href="index.html">Início</a></li>
            <li><a class="navbar_btn" href="sobre.html">Sobre</a></li>
            <li><a class="navbar_btn" href="memoryGame.html">Jogo da Memória</a></li>
            <li><a class="navbar_btn" href="quiz.html">Quiz</a></li>

        </ul>
    </header>

    <div class="div_login">
        
        <div class="img_login">
            <img src="img/01d44384bd6ec893402e98f64eec0e2c.png">
        </div>
        
        <div class="box_login">
            <div class="box_inputs">
                <h1>Acesse sua conta!</h1><br>
                <form>
                    <label for="emailInput"> E-mail: </label>
                    <input type="email" id="emailInput email-mask" placeholder=" seuemail@dominio.com"><br>              
                    <label for="senhaInput"> Senha: </label>
                    <input type="password" id="senhaInput password-mask" placeholder=" ******"><br>
                
                    <button type="button">Entrar</button>
            </form>
        </div>
            
    </div>
    
</div>

<footer>
    <div class="footer_msg">
        <h2>Feito com amor por um aluno SPTECH</h2>
    </div>
</footer>
