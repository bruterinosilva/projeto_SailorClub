<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> Cadastro | Sailor Club</title>
    <link rel="stylesheet" href="./assets/css/cadastro.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <a class="logo" href="index.html">
            <img src="./assets/img/logo.png">
        </a>

        <ul class="navbar">
            <li><a class="navbar_btn" href="index.html">Início</a></li>
            <li><a class="navbar_btn" href="sobre.html">Sobre</a></li>
            <li><a class="navbar_btn" href="memoryGame.html">Jogo da Memória</a></li>
            <li><a class="navbar_btn" href="quiz.html">Quiz</a></li>
            <li><a class="navbar_btn agora" href="cadastro.html">Cadastro</a></li>
            <li><a class="navbar_btn login_btn" href="login.html">Faça seu Login!</a></li>

        </ul>
    </header>

    <div class="div_cadastro">
        
        <div class="box_cadastro">
            <div class="box_inputs">
                <h1>Cadastre-se aqui!</h1><br>
                <form>
                    <label for="nomeInput">Nome: </label>
                    <input type="text" id="nomeInput name-mask" placeholder="seu nome completo"><br>
                    <label for="usuarioInput">Nome de Usuário: </label>
                    <input type="text" id="usuarioInput name-mask" placeholder="seu nickname"><br>
                    <label for="nascimentoInput">Data de nascimento:</label>
                    <input type="number" id="nascimentoInput date-mask" placeholder="dd/mm/aaaa" data-mask="00/00/0000" maxlength="10" autocomplete="off""><br>
                    <label for="emailInput"> E-mail: </label>
                    <input type="email" id="emailInput email-mask" placeholder=" seuemail@dominio.com"><br>
                    <label for="celularInput">Celular:</label>
                    <input type="number" id="celularInput cel-sp-mask" placeholder=" (00) 00000-0000"><br>
                    <label for="senhaInput"> Senha: </label>
                    <input type="password" id="senhaInput password-mask" placeholder=" ******"><br>
                    <label for="confirmacaoInput"> Confirme sua senha: </label>
                    <input type="password" id="senhaInput password-mask" placeholder=" ******"><br>
                
                    <button type="button">Cadastrar</button>
            </form>
        </div>
            
    </div>
    
    <div class="img_cadastro">
        <img src="./assets/img/cadastro_sailor.png">
    </div>
</div>

<footer>
    <div class="footer_msg">
        <h2>Feito com amor por um aluno SPTECH</h2>
    </div>
</footer>
</body>

</html>
